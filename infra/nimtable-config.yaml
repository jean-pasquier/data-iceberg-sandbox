# Nimtable config file to be mounted into the Docker containers.

server:
  port: 8182
  host: 0.0.0.0

database:
  url: jdbc:postgresql://nimtable-db:5432/nimtable
  username: nimtable-user
  password: nimtable-pwd

catalogs:
  - name: lakekeeper
    type: rest
    uri: http://lakekeeper:8181/catalog
    warehouse: test-iceberg
    io-impl: org.apache.iceberg.aws.s3.S3FileIO
    s3.endpoint: http://minio:9000
    s3.access-key-id: minio-root-user
    s3.secret-access-key: minio-root-pwd
    s3.region: local-01
    s3.path-style-access: true
