metricsStores:
  - name: Prometheus
    spec:
      prometheus:
        endpoint: http://prometheus:9500
clusters:
  - name: docker cluster
    version: v2.6.1
    connections:
      sqlEndpoint: "risingwave-standalone:4566"
      metaRpcEndpoint: "http://risingwave-standalone:5690"
      metaHttpEndpoint: "http://risingwave-standalone:5691"
    metricsStore: Prometheus
databases:
  - name: dev
    cluster: docker cluster
    username: root
    database: dev
