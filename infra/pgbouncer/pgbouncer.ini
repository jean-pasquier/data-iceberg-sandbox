[databases]
postgres = host=postgres port=5432 dbname=postgres
openfga = host=postgres port=5432 dbname=openfga
keycloak = host=postgres port=5432 dbname=keycloak
lakekeeper = host=postgres port=5432 dbname=lakekeeper
nimtable = host=postgres port=5432 dbname=nimtable
risingwave = host=postgres port=5432 dbname=risingwave
rwconsole = host=postgres port=5432 dbname=rwconsole

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt
admin_users = admin
stats_users = admin

pool_mode = transaction
default_pool_size = 50
min_pool_size = 2
reserve_pool_size = 5
max_client_conn = 10000
server_reset_query = DISCARD ALL
ignore_startup_parameters = extra_float_digits

log_connections = 0
log_disconnections = 0
log_pooler_errors = 1
